<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marvel RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
</head>

<body>

    <div>

        <div class="bg">
            <img src="assets/images/Marvel_title_white.png" alt="Marvel Title" class="MarvelTitle">

            <div class="row chooseFighter">
                <div class="col-lg-12">
                        <h1>Choose your fighter</h1>
                </div>
            </div>

            <div class="row">
                    <div class="col-lg-3">
                        <img src="assets/images/Cap.png" alt="Captain" class="Captain">
                    </div>

                    <div class="col-lg-3">
                            <img src="assets/images/Thanos.png" alt="Thanos" class="Thanos">
                        </div>

                    <div class="col-lg-3">
                            <img src="assets/images/Venom.png" alt="Venom" class="Venom">
                        </div>

                    <div class="col-lg-3">
                            <img src="assets/images/Ultron.png" alt="Ultron" class="Ultron">
                        </div>
                </div>
        </div>

        <div class="row fightSection">
            <div class="col-lg-4 chosenFighter"></div>

            <div class="col-lg-4">
                <button type="button" class="btn btn-danger attackButton">Attack</button>

            <div class="jumbotron fightStats"></div>

            <div class="col-lg-4 chosenEnemy"></div>

            </div>
        </div>
    
    </div>
    
</body>
</html>
